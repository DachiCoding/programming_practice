<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Socket.io Demo</title>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            socket.on('news', function (data) {
                console.log(data);
                socket.emit('my other event', { my: 'data' });
            });
        </script>
    </body>
</html>
