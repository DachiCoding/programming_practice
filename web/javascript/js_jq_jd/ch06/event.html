<!DOCTYPE html>
<html>
 <head>
 </head>
 <body>
  <ul id="shoppingList">
   <li class="complete"><a href="itemDone.php?id=1"><em>fresh</em></a></li>
   <li class="complete"><a href="itemDone.php?id=2"></a>pine nuts</li>
   <li class="complete"><a href="itemDone.php?id=3"></a>honey</li>
   <li class="complete"><a href="itemDone.php?id=4"></a>balsamic vinegar</li>
  </ul>

  <script>
   function getTarget(e){
    if (!e) {
     e = window.event;
    }
    return e.target || e.srcElement;
   }

   fucntion itemDone(e){
    var target, elParent, elGrandparent;
    target = getTarget(e);
    elParent = target.parentNode;
    elGrandparent = target.parentNode.parentNode;
    elGrandparent.removeChild(elParent);
    
    if(e.preventDefault) {
     e.preventDefault();
    } else {
     e.returnValue = false;
    }
   }

   var el = document.getElementById('shopppingList');
   if (el.addEventListener) {
    el.addEventListener('click',function(e){itemDone(e);},false);
   } else {
    el.attachEvent('onclick',function(e){itemDone(e);});
   }
  </script>
 </body>
</html>
