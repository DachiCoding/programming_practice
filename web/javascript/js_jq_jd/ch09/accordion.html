<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" href="jquery-ui.css"/>
 </head>
 <body>
  <div id="prizes">
   <h3>1st Prize</h3>
   <div><p>First prize is the DJI...</p></div>
   <h3>2nd Prize</h3>
   <div><p>Second prize is the DJI...</p></div>
   <h3>3rd Prize</h3>
   <div><p>Third prize is the DJI...</p></div>
  </div>

  <h2>Find Accommondation</h2>
  <p id="price">
   <label for="amout">Price range:</label>
   <input type="text" id="amount"/>
  </p>

  <div id="price-range"></div>

  <p>
   <label for="arrival">Arrival date:</label>
   <input type="text" id="arrival"/>
  </p>
  <input type="submit" value="Find a hotel"/>

  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script>
   /*
   $(function(){
    $('#prizes').accordion();
   });
   */

   $(function(){
    $('#prizes').tabs();
   });

   $(function(){
    $('#arrival').datepicker();
    var $amount = $('#amount');
    var $range = $('#price-range');

    $('#price-range').slider({
     range:true,
     min:0,
     max:400,
     values:[175,300],
     slide:function(event,ui){
      $amount.val('$' + ui.values[0] + '-$' + ui.values[1]);
      }
    });
    $amount.val('$' + $range.slider('values',0) + '-$' + $range.slider('values',1));
   });
  </script>
 </body>
</html>
